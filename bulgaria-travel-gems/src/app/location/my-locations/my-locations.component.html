<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1>My Added Locations</h1>
        </div>
    </div>

    <div *ngIf="(myLocations$ | async) as myLocations; else noLocationsTemplate" class="row">
        <ng-container *ngIf="myLocations.length > 0; else noLocationsTemplate" class="col-md-4 mb-4">
            <div class="col-md-4 mb-4" *ngFor="let location of myLocations">
                <app-location-item [location]="location"></app-location-item>
            </div>
        </ng-container>
    </div>

    <ng-template #noLocationsTemplate>
        <p class="text-center">You have not added any locations yet. Start by <a routerLink="/add-location">adding a new
                place!</a>
        </p>
    </ng-template>
</div>
