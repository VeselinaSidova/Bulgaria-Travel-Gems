<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1>Explore Locations</h1>
        </div>
    </div>

    <div *ngIf="locations.length > 0; else noLocationsTemplate" class="row">
        <div *ngFor="let location of locations" class="col-md-4 mb-4">
            <app-location-item [location]="location"></app-location-item>
        </div>
    </div>

    <ng-template #noLocationsTemplate>
        <p class="text-center">No locations to display. Start by <a routerLink="/add-location">adding new places!</a>
        </p>
    </ng-template>
</div>
