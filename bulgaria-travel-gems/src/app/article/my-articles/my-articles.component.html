<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1>My Added Articles</h1>
        </div>
    </div>

    <div *ngIf="(myArticles$ | async) as myArticles; else noArticlesTemplate" class="row">
        <ng-container *ngIf="myArticles.length > 0; else noArticlesTemplate" class="col-md-4 mb-4">
            <div class="col-md-4 mb-4" *ngFor="let article of myArticles">
                <app-article-item [article]="article" [currentUser]="currentUser" (likeToggled)="onToggleLike($event)">
                </app-article-item>
            </div>
        </ng-container>
    </div>

    <ng-template #noArticlesTemplate>
        <p class="text-center">No articles added yet. Start by <a routerLink="/articles">adding a new article</a>.</p>
    </ng-template>
</div>
