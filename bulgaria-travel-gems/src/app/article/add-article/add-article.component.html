<form class="container mt-4">
    <div class="mb-3">
        <label for="titleInput" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Enter article title" required>
    </div>
    <div class="mb-3">
        <label for="imageUrlInput" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="imageUrlInput" placeholder="Enter image URL" required>
    </div>
    <div class="mb-3">
        <label for="contentTextArea" class="form-label">Content</label>
        <textarea class="form-control" id="contentTextArea" rows="5" placeholder="Article content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
