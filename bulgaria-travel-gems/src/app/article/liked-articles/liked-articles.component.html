<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1>My Liked Articles</h1>
        </div>
    </div>

    <div *ngIf="(likedArticles$ | async) as likedArticles; else noArticlesTemplate"
        class="row row-cols-1 row-cols-md-3 g-4">
        <ng-container *ngIf="likedArticles.length > 0; else noArticlesTemplate">
            <div class="col" *ngFor="let article of likedArticles">
                <app-article-item [article]="article" [currentUser]="currentUser" (likeToggled)="onToggleLike($event)">
                </app-article-item>
            </div>
        </ng-container>
    </div>

    <ng-template #noArticlesTemplate>
        <div class="row">
            <div class="text-center">
                <p>No articles liked yet. Explore articles <a routerLink="/articles">here.</a></p>
            </div>
        </div>
    </ng-template>
</div>
